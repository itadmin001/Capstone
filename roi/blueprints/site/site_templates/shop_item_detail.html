{% extends 'base.html' %}

{% block head%}

{% endblock head %}


{% block body %}
{% include 'navbar.html' %}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Product number: {{product.prod_id}}</div>
                <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                <div class="fs-5 mb-5 price">
                    <span>${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <i class="bi-cart-fill me-1 add-to-cart"></i>
                    <a class="btn btn-outline-dark mt-auto" href="/store/add-to-cart/{{product.prod_id}}">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
