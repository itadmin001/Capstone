{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block header %}{% endblock %}

{% block body %}
{% include 'navbar.html' %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <div class="container-fluid mt--7">
      <div class="row justify-content-center mt-5">
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="/edit-account/{{user.user_id}}" class="btn btn-sm btn-primary">Edit</a>
                </div>
              </div>
            </div>
            <div class="card-body account-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" disabled placeholder="{{user.username}}" value="{{user.username}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" disabled class="form-control form-control-alternative" placeholder="{{user.email}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">First name</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" disabled placeholder="First name" value="{{user.first_name}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" disabled placeholder="Last name" value="{{user.last_name}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h5 class="heading-small text-muted mb-4">Contact Information</h5>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address"><h5>Address</h5></label>
                        <input id="input-address" class="form-control form-control-alternative" disabled placeholder="Home Address" value="{{user.address}}" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city"><h5>City</h5></label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" disabled placeholder="City" value="{{user.city}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country"><h5>Country</h5></label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" disabled placeholder="Country" value="United States">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country"><h5>Postal code</h5></label>
                        <input type="number" id="input-postal-code" class="form-control form-control-alternative" disabled placeholder="{{user.zip}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
            
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label><h5>About Me</h5></label>
                    <textarea rows="4" class="form-control form-control-alternative" disabled placeholder="{{user.about_me}}">{{user.about_me}}</textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
